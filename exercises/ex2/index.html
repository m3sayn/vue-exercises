<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

  <div id="app" class="ui container">
    <h1>Notification Center</h1>

    <notification-message>
        Here's an info notification.
    </notification-message>

    <notification-message type="warning" header="Warning!">
        Warning! Bad weather!
    </notification-message>

    <notification-message type="error" header="Error!">
        Error is detected!!!
    </notification-message>

    <notification-message type="success" header="Success!">
        Congratulations! You won the game!
    </notification-message>
  </div>

  <!-- Template for Notification Message -->
  <script type="text/x-template" id="notification-message-template">
    <div class="ui message" :class="type" v-if="!hidden">
        <i class="close icon" @click="hide"></i>
        <div class="header">
          {{header}}
        </div>
        <slot></slot>
      </div>
  </script>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="app.js"></script>
</body>

</html>
